<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <div class="posts-number"><strong itemprop="name">{{ post.author }}</strong></div>
      <div class="posts-title"><span itemprop="name">{{ post.title }}</sapn></div>
      <figure class="posts__img">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    

      <!--<div class="posts__text"><strong itemprop="name">{{ post.title }}</strong><span itemprop="description">{{ post.content | strip_html | truncatewords: 35, "" }}</span></div>
    </div>-->
    <div class="post-tags">{{ post.tags }}</div>
  </a>
</article>
